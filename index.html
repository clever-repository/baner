<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html, body {
        overflow-y:hidden;
        height:100%;
      }
      
      body {
        font-family: "Public Sans", sans-serif;
        overflow: hidden;
      }
      .banner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f7f2ee;
        padding: 40px;
        border-radius: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }
      .banner-text {
        max-width: 50%;
      }
      .banner-text h1 {
        font-size: 36px;
        color: #000;
        margin-bottom: 20px;
      }
      .banner-text p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }
      .cta-button {
        display: inline-block;
        background-color: #e53935;
        color: white !important;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
      }
      .banner-image img {
        max-width: 100%;
        height: auto;
        padding-top: 50px;
        border-radius: 10px;
      }
      @media (max-width: 768px) {
        .banner {
          flex-direction: column;
          text-align: center;
        }
        .banner-text {
          max-width: 100%;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="banner-text">
        <h1>Odbierz bezpłatny projekt stoiska</h1>
        <p>
          Kliknij w przycisk poniżej, zgłoś się na darmową konsultację i odbierz
          bezpłatny projekt stoiska specjalnie dla Ciebie!
        </p>
        <a href="cleverframe.com/#kontakt" class="cta-button"
          >Odbieram projekt</a
        >
      </div>
      <div class="banner-image">
        <img
          src="https://cleverframe.pl/wp-content/uploads/baner-stoiska-targowe.png"
          alt="Banner Image"
        />
      </div>
    </div>
  </body>
</html>
